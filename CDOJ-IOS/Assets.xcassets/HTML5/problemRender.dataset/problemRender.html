<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<link href="http://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
		<script src="http://cdn.bootcss.com/marked/0.3.3/marked.min.js"></script>
		<script type="text/x-mathjax-config">MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});</script>
		<script src="http://cdn.bootcss.com/mathjax/2.5.3/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
        <style>
        html, body { background-color: transparent; }
        body { padding: 0 20px 20px; }
        img { max-width: 100%; vertical-align: middle; }
        table, tr { max-width: 100%; }
        .sample pre {
            font-family: "Source Code Pro",Monaco,Menlo,Consolas,"Courier New",monospace;
            margin: 0;
            border: 0;
            background-color: transparent;
            padding: 0;
        }
        .title {
            color: rgb(243, 152, 0);
        }
        </style>
	</head>
    <body>
        <br>
        <markdown>{{{description}}}</markdown>
        <h3 class="title">Input</h3>
        <markdown>{{{input}}}</markdown>
        <h3 class="title">Output</h3>
        <markdown>{{{output}}}</markdown>
        <h3 class="title">Sample input and output</h3>
        <table class="table table-bordered sample">
            <tr>
                <th>Sample Input</th>
                <th>Sample Output</th>
            </tr>
            {{{sample}}}
        </table>
        <h3 class="title">Hint</h3>
        <markdown>{{{hint}}}</markdown>
        <h3 class="title">Source</h3>
        <markdown>{{{source}}}</markdown>
	</body>
    <script type="text/javascript">
        var md = document.getElementsByTagName('markdown');
        for(var idx in md) {
            var content = md[idx];
            content.innerHTML = marked(content.innerHTML);
            MathJax.Hub.Queue(["Typeset", MathJax.Hub, content]);
        }
	</script>
</html>
